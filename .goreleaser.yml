# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: gh
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
  -
    main: ./gh/main.go
    binary: gh
    ldflags: 
      - -s -w
      - -X github.com/takecy/git-here/gh/main.version={{.Version}}
      - -X github.com/takecy/git-here/gh/main.commit={{.Commit}}
      - -X github.com/takecy/git-here/gh/main.date={{.Date}}
    env:
    - CGO_ENABLED=0
archives:
  -
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format: binary
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
release:
  prerelease: auto